{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'questions/style.css' %}">


<form action="{% url 'questions:question' %}" method="post">
{% csrf_token %}
    <input type="text" name="question">
<input type="submit" value="New question">
</form>

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'questions:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}
